# Default values for voting-application.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

azureApplicationInsightsKey: 4e810bf1-58c4-4af7-a67d-36fcdcf24a2f

replicaCount: 5
minReadySeconds: 5

rollingUpdate:
  maxUnavailable: 1
  maxSurge: 1

image:
  repository: packtpubkubernetesonwindows/voting-application
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 500m
  requests:
    cpu: 400m
    memory: 256Mi

probes:
  readinessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 40
    successThreshold: 1
    failureThreshold: 3
  startupProbe:
    initialDelaySeconds: 30
    periodSeconds: 60
    timeoutSeconds: 40
    successThreshold: 1
    failureThreshold: 5
  livenessProbe:
    initialDelaySeconds: 45
    periodSeconds: 10
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 3

nodeSelector: 
  "kubernetes.io/os": windows

tolerations: []

affinity: {}

# Dependencies values
mssql-linux:
  acceptEula:
    value: "y"
  edition:
    value: Developer
  sapassword: "S3cur3P@ssw0rd"
  service:
    type: LoadBalancer
  persistence:
    enabled: true
    storageClass: azure-disk
  nodeSelector:
    "kubernetes.io/os": linux